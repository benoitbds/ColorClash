<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Color Clash</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .playerScore {
            font-size: 18px;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
        }
        #startScreen, #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        #startScreen input {
            width: 50px;
            text-align: center;
            font-size: 24px;
        }
        #startScreen button, #endScreen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #endScreen h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scoreboard"></div>
        <div id="timer">Temps : 5:00</div>
        <div id="startScreen">
            <h1>Color Clash</h1>
            <p>Nombre de joueurs (2-4) :</p>
            <input type="number" id="numPlayers" min="2" max="4" value="2">
            <button id="startButton">Démarrer le jeu</button>
        </div>
        <div id="endScreen" style="display: none;">
            <h2>Jeu Terminé !</h2>
            <div id="finalScores"></div>
            <button id="restartButton">Rejouer</button>
        </div>
    </div>
    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreboard = document.getElementById('scoreboard');
        const timerDisplay = document.getElementById('timer');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const numPlayersInput = document.getElementById('numPlayers');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const colors = ['red', 'blue', 'green', 'yellow'];
        let players = [];
        let circles = [];
        let gameTime = 300; // 5 minutes en secondes
        let gameInterval;
        let circleInterval;

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => location.reload());

        function startGame() {
            const numPlayers = parseInt(numPlayersInput.value);
            if (numPlayers < 2 || numPlayers > 4) {
                alert('Veuillez entrer un nombre entre 2 et 4.');
                return;
            }
            startScreen.style.display = 'none';
            initPlayers(numPlayers);
            updateScoreboard();
            gameInterval = setInterval(updateTimer, 1000);
            circleInterval = setInterval(spawnCircle, 800);
        }

        function initPlayers(num) {
            for (let i = 0; i < num; i++) {
                players.push({
                    id: i,
                    color: colors[i],
                    score: 0
                });
            }
        }

        function updateScoreboard() {
            scoreboard.innerHTML = '';
            players.forEach(player => {
                const playerScore = document.createElement('div');
                playerScore.className = 'playerScore';
                playerScore.style.color = player.color;
                playerScore.id = 'playerScore' + player.id;
                playerScore.textContent = `${player.color.toUpperCase()}: ${player.score}`;
                scoreboard.appendChild(playerScore);
            });
        }

        function updateTimer() {
            gameTime--;
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            timerDisplay.textContent = `Temps : ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (gameTime <= 0) {
                endGame();
            }
        }

        function spawnCircle() {
            const circle = document.createElement('div');
            circle.className = 'circle';
            const colorIndex = Math.floor(Math.random() * players.length);
            circle.style.backgroundColor = players[colorIndex].color;
            circle.dataset.color = players[colorIndex].color;
            circle.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            circle.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            circle.addEventListener('click', handleCircleClick);
            gameArea.appendChild(circle);
            circles.push(circle);
            setTimeout(() => {
                if (circle.parentElement) {
                    gameArea.removeChild(circle);
                }
            }, 2000);
        }

        function handleCircleClick(e) {
            const clickedColor = e.target.dataset.color;
            const player = players.find(p => p.color === clickedColor);
            if (player) {
                player.score++;
                updatePlayerScore(player);
                e.target.remove();
            }
        }

        function updatePlayerScore(player) {
            const playerScore = document.getElementById('playerScore' + player.id);
            playerScore.textContent = `${player.color.toUpperCase()}: ${player.score}`;
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(circleInterval);
            circles.forEach(circle => {
                if (circle.parentElement) {
                    gameArea.removeChild(circle);
                }
            });
            showEndScreen();
        }

        function showEndScreen() {
            endScreen.style.display = 'flex';
            const finalScores = document.getElementById('finalScores');
            finalScores.innerHTML = '';
            players.sort((a, b) => b.score - a.score);
            players.forEach(player => {
                const scoreDiv = document.createElement('div');
                scoreDiv.textContent = `${player.color.toUpperCase()} : ${player.score}`;
                scoreDiv.style.color = player.color;
                finalScores.appendChild(scoreDiv);
            });
            const winner = players[0];
            const winnerDiv = document.createElement('h3');
            winnerDiv.textContent = `Gagnant : ${winner.color.toUpperCase()} !`;
            winnerDiv.style.color = winner.color;
            finalScores.insertBefore(winnerDiv, finalScores.firstChild);
        }
    </script>
</body>
</html>
